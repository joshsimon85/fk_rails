<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    h1 {
      color: #84DF08;
      font-family: sans-serif;
      font-size: 150px;
    }

    .dialog {
      text-align: center;
      position: relative;
    }

    span {
      color: #84DF08;
      font-family: sans-serif;
      position: absolute;
      top: 95px;
      left: 530px;
      font-size: 140px;
      transform: rotate(-90deg);
    }

    p {
      font-family: sans-serif;
    }

    .btn {
      display: inline-block;
      color: #fff;
      background: #233ACC;
      font-family: sans-serif;
      text-decoration: none;
      padding: 15px 10px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="dialog">
    <div>
      <h1>Oops!</h1>
      <span>)</span>
      <p><strong>404 PAGE NOT FOUND</strong></p>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
    <div>
      <a class="btn" href="https://frankenkopter.com">GO TO HOMEPAGE</a>
    </div>
  </div>
</body>
</html>
